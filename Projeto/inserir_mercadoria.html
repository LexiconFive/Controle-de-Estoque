<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Inserir Mercadoria</title>
    <meta charset="utf-8">
</head>
<body>

<form style="" name="dados" method="post" action="processa_inserir_mercadoria.php" onsubmit="return aviso()" >

    <h1>Inserir Mercadoria</h1>
    <br>
    <label>
        Nome do produto:
        <input type="text" id="produto" name="produto">
        <br><br>
        Unidade:
        <select id="unidade" name="unidade">
            <option>Kg</option>
            <option>Unitário</option>
        </select>
        <br><br>
        Preço (Unidade):
        <input type="number" id="preco" name="preco" step=".01">
        <br><br>
        Quantidade (Unidade):
        <input type="number" min="0" id="quantidade" name="quantidade">
        <br><br>
        <input style="background-color: green" type="submit" value="Cadastrar">
        <br><br>
    </label>

</form>
<form method="post" action="cancelar_mercadoria.php">

    <input style="background-color: indianred" type="submit" value="Cancelar">
    <br><br>

</form>

<script>

    function aviso(){

        let produto = document.forms["dados"]['produto'].value;
        let preco = document.forms['dados']['preco'].value;
        let quantidade = document.forms['dados']['quantidade'].value;

        if(produto === "" || preco === "" || quantidade === ""){

            alert("Preencha o formulário corretamente!");
            return false

        }else{

            alert("Mercadoria inserida com sucesso!");
            return true;

        }

    }

</script>

<br>
</body>
</html>
